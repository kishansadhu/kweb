<!-- this is for the ripple this is for the ripple this is for the ripple this is for the ripple this is for  -->


<script >
    document.body.addEventListener('click', function(e) {
        // Create the ripple element
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');

        // Set the size of the ripple
        const size = Math.min(document.body.clientWidth, document.body.clientHeight);
        ripple.style.width = ripple.style.height = size + 'px';

        // Set the position of the ripple
        ripple.style.left = e.clientX - size / 2 + 'px';
        ripple.style.top = e.clientY - size / 2 + 'px';


        // Append the ripple to the body
        document.body.appendChild(ripple);

        // Remove the ripple after animation ends
        ripple.addEventListener('animationend', () => {
            ripple.remove();
        });
    });

</script>
